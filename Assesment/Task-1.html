<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Form</title>
    <link rel="stylesheet" href="/Task-1.css">
</head>
<body>

  <h2>Restaurant Booking Form</h2>
  <form id="bookingForm">
    <label for="bookingChoice">Choice of Booking:</label>
    <select id="bookingChoice" name="bookingChoice" required>
      <option value="">--Select--</option>
      <option value="full">Full Day Booking</option>
      <option value="half">Half Day Booking</option>
      <option value="hourly">Hourly Booking</option>
    </select>

    <label for="username">User Name:</label>
    <input type="text" id="username" name="username" required>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}" placeholder="10-digit number">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="persons">No. of Persons:</label>
    <input type="number" id="persons" name="persons" required min="1">

    <div id="dateDiv" class="hidden">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
    </div>

    <div id="slotDiv" class="hidden">
      <label for="slot">Slot:</label>
      <select id="slot" name="slot">
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
      </select>
    </div>

    <div id="timeDiv" class="hidden">
      <label for="time">Time:</label>
      <input type="time" id="time" name="time">
    </div>

    <button type="submit">Book Now!</button>
  </form>

  <script>
    const bookingChoice = document.getElementById("bookingChoice");
    const dateDiv = document.getElementById("dateDiv");
    const slotDiv = document.getElementById("slotDiv");
    const timeDiv = document.getElementById("timeDiv");

    bookingChoice.addEventListener("change", () => {
      const choice = bookingChoice.value;

      dateDiv.classList.add("hidden");
      slotDiv.classList.add("hidden");
      timeDiv.classList.add("hidden");

      if (choice === "full") {
        dateDiv.classList.remove("hidden");
      } else if (choice === "half") {
        dateDiv.classList.remove("hidden");
        slotDiv.classList.remove("hidden");
      } else if (choice === "hourly") {
        dateDiv.classList.remove("hidden");
        timeDiv.classList.remove("hidden");
      }
    });

    document.getElementById("bookingForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Booking submitted!");
    });
  </script>

</body>
</html>
