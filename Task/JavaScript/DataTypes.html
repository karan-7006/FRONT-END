<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 1) Number 
        let num = "55" 
        console.log(num)
        console.log(typeof(num))

        // 2) String
        let str = "Karan"
        console.log(str)
        console.log(typeof(str))

        // 3) Boolen :- True and False
        let data = false
        console.log(data)
        console.log(typeof(data))

        // 4) Undefined 
        let a
        console.log(a)
        console.log(typeof(a))

        // 5 Null
        let d = null 
        console.log(d)
        console.log(typeof(d))

        //6 Bigint
        let data1 = BigInt(21256.15454)
        console.log(data1)
        console.log(typeof(data1))

        // 7 Symbols 
        let sy = Symbol("@56153")
        console.log(sy)
        console.log(typeof(sy))

        // Undclre vs undfined
        // Console.log(ab)

    </script>
</body>
</html>
