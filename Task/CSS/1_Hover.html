<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        .main{
            height: 130px;
            width: 200px;
            background-image: url(https://wp.w3layouts.com/factorship/wp-content/themes/factorship/assets/images/g3.jpg);
            background-repeat: no-repeat;
            background-size: 100% ;
            border: 2px solid;
            margin: 200px auto;
        }
        .border{
            height: 130px;
            width: 200px;
            background: rgba(0,0,0,0.4);
            transform: scale(0);

        }
        .main:hover .border{
            transform: scale(1);
            transition: 1s;
        }

        .Factor{
            height: 130px;
            width: 200px;
            color: white;
            text-align: center;
            padding-top: 50px;
            background: rgba(0,0,0,0);
            transform: scale(0);
        }
        .main:hover .Factor{
            transform: scale(1);
            transition: 1.5s;
        }

        
    </style>

  </head>
  <body>
    <div class="main">
        <div class="border">
         <div class="Factor">Factorship</div>
      </div>
    </div>
  </body>
</html>
