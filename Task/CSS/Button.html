
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .main{
            height: 100px;
            width: 100px;
            background-color: black;
            margin: 200px auto;
            position: relative;
        }
        .color{
            height: 100px;
            width: 100px;
            background-color: aqua;
            transform: scale(0);
            transition: 0.5s;
            position: absolute;
        }
        .main:hover .color{
            transform: scale(1);
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="color"></div>
        <div class="icon"><i class="fa-brands fa-instagram" style="font-size: 60px;color: #c71111; margin: 25px 25px;" ></i></div>
    </div>
</body>
</html>
