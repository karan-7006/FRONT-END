<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 50px;
            width: 200px;
            background-color: teal;
            color: white;
            text-align: center;
            font-size: 20px;
            font-family: sans-serif;
            line-height: 50px;
            margin: 200px auto;
            cursor: pointer;
            position: relative;
        }
        .border {
            height: 100%;
            width: 100%;
            border: 5px solid teal;
            transform: scale(1);
            transition: transform 0.5s;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }
        .main:hover .border {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="main">ADD TO CART
        <div class="border"></div>
    </div>
</body>
</html>
