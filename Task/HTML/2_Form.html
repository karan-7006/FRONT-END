<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table cellpadding="3">
            <tr>
                <th align="left">
                    <label for="name">First, Last Name*:</label>
                </th>
                <td>
                    <input id="name" type="text" size="30" placeholder="your first name" value="" title="Name data" pattern="[a-zA-z]{3,10}" maxlength="10" required>
                    <input id="name" type="text" size="30" placeholder="your last name" value="" title="Name data"pattern="[a-zA-z]{3,10}" maxlength="10" required>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label for="name">Organization:</label>
                </th>
                <td>
                    <input id="name" type="text" size="67" placeholder="your organization" value="" title="Organization data" pattern="[a-zA-z]" maxlength="15" required>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label for="Email">Email address*:</label>
                </th>
                <td>
                    <input id="Email" type="email" size="67" placeholder="your email address" value="" title="Email data" pattern="[a-z0-9]+@+[a-z]+.+[a-z]{2,3}$" required>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label for="">Work Phone</label>
                </th>
                <td>
                    <input id="name" type="tel" size="55" placeholder="your work place" value="" title="Work Place data" pattern="[789][0-9]{9}" maxlength="10" required>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label for="">Home Place:</label>
                </th>
                <td>
                    <input id="name" type="tel" size="55" placeholder="your home place" value="" title="Home Place data" pattern="[789][0-9]{9}" maxlength="10" required>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label for="">Cell Phone:</label>
                </th>
                <td>
                    <input id="name" type="tel" size="55" placeholder="your cell phone" value="" title="Cell Phone data" pattern="[789][0-9]{9}" maxlength="10" required>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label for="">Fax:</label>
                </th>
                <td>
                    <input id="name" type="text" size="55" placeholder="your fax" value="" title="Fax data" pattern="[0-9]" required>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label for="">Address 1:</label>
                </th>
                <td>
                    <input id="name" type="address" size="75" placeholder="your address 1" value="" title="Address 1 data">
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label for="">Address 2:</label>
                </th>
                <td>
                    <input id="name" type="address" size="75" placeholder="your address 2" value="" title="Address 2 data" required>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label for="">City:</label>
                </th>
                <td>
                    <input id="name" type="text" size="67" placeholder="your city" value="" title="City data" required>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label for="">State:</label>
                </th>
                <td>
                    <input id="name" type="text" size="67" placeholder="your state" value="" title="State data" required>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label for="">Zip:</label>
                </th>
                <td>
                    <input id="name" type="text" size="20" placeholder="your zip" value="" title="Zip data" pattern="[0-9]{6}" minlength="6" maxlength="6" required>
                </td>
            </tr>
            
            <tr>
                <th align="left">
                    <label for="">Country:</label>
                </th>
                <td>
                    <input id="name" type="text" size="67" placeholder="your country" value="" title="Country data" required>
                </td>
            </tr>

            <tr>
                <td align="left">
                    * - required fields
                </td>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>





        </table>
    </form>
</body>
</html>
