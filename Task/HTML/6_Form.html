<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <head><h3><u>Student Registration Form Using Table in HTML</u></h3></head>
        <fieldset style="border:dashed;">
        <table cellpadding="8" bgcolor="aqua">
            
            
            <tr>
                <th align="left">
                    <label>First Name:</label>
                </th>
                <td>
                    <input type="text" size="32" placeholder="Ghanendra" value="" title="Name data">
                    <td>(Max 50 Characters Allowed)</td>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label>Last Name:</label>
                </th>
                <td>
                    <input type="text" size="32" placeholder="Yadav" value="" title="Name data">
                    <td>(Max 50 Characters Allowed)</td>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label>Email:</label>
                </th>
                <td>
                    <input type="email" size="32" placeholder="yghanendra@gmail.com" value="" title="Email data">
                <td>
            </tr>

            <tr>
                <th align="left">
                    <label>Mobile Number:</label>
                </th>
                <td>
                    <input type="text" size="32" placeholder="7842xxxxxx" value="" title="Mobile data">
                    <td>(10 Digits Allowed)</td>
                <td>
            </tr>


            
        </table>
    </fieldset>
    </form>
</body>
</html>
