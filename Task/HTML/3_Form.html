<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
            <table align="left" cellpadding="10">
                <caption><h1>Membership Application</h1></caption>
                <caption>To apply for membership please complete all questions.<hr></caption>

                <tr>
                    <th>
                        <label>Name</label>
                    </th>
                    <td>
                        <input type="text" placeholder="First Name" value="" title="Name data">
                        <input type="text" placeholder="Last Name" value="" title="Name data">
                    </td>
                </tr>

                <tr>
                    <th>
                        <label>Address</label>
                    </th>
                    <td>
                        <input type="text" placeholder="Street Address" value="" title="Address data">
                    </td>
                </tr>

                <tr>
                    <td>
                        <td>
                            <input type="text" placeholder="Street Address Line 2" value="" title="Address data">
                        </td>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <td>
                            <input type="text" placeholder="City" value="" title="City data">
                            <input type="text" placeholder="State/Province" value="" title="State data">
                        </td>
                    </td>
                </tr>

                <tr>
                    <td>
                        <td>
                            <input type="text" size="5" placeholder="Postal/Zip Code" value="" title="City data">    
                            <select>
                                <option value="" ><b>Please Select</b></option>
                                <option value="">India</option>
                                <option value="">Canada</option>
                                <option value="">USA</option>
                                <option value="">UAE</option>
                                <option value="">China</option>
                            </select>
                        </td>
                    </td>
                </tr>

                <tr>
                    <th>
                        <label>E-mail</label>
                    </th>
                    <td>
                        <input type="email" placeholder="ex: myname@example.com" value="" title="Email data">
                    </td>
                </tr>

                <tr>
                    <th>
                        <label>Home Number</label>
                    </th>
                    <td>
                        <input type="num" size="5" placeholder="Area Code" value="" title="Your Code"> - 
                        <input type="num" placeholder="Phone Number" value="" title="Your Number">
                    </td>
                </tr>

                <tr>
                    <th>
                        <label>Cellular Number</label>
                    </th>
                    <td>
                        <input type="num" size="5" placeholder="Area Code" value="" title="Your Code"> - 
                        <input type="num" placeholder="Phone Number" value="" title="Your Number">
                    </td>
                </tr>

                <tr>
                    <th>
                        <label>Work Number</label>
                    </th>
                    <td>
                        <input type="num" size="5" placeholder="Area Code" value="" title="Your Code"> - 
                        <input type="num" placeholder="Phone Number" value="" title="Your Number">
                    </td>
                </tr>

                <tr>
                    <th>
                        <label>Website</label>
                    </th>
                    <td>
                        <input type="url" placeholder="" value="" title="Your Website">
                    </td>
                </tr>






            </table>




    </form>
</body>
</html>
