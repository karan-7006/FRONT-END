<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
</head>
<body>
    <h1 style="margin: 20% 30%;">Watch the background color change!</h1>

    <script>
        // Use setTimeout to change the background color after 5 seconds (5000 milliseconds)
        setTimeout(function() {
            // Change the background color of the webpage
            document.body.style.backgroundColor = 'blue';
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
