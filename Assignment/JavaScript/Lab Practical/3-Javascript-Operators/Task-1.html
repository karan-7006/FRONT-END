<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic and Operators</title>
</head>
<body>
    <h1>Arithmetic, Comparison, and Logical Operators</h1>

    <script>
        // Declare two numbers
        let a = 15;
        let b = 5;

        // Arithmetic Operations
        let addition = a + b;
        let subtraction = a - b;
        let multiplication = a * b;
        let division = a / b;

        // Logging results of arithmetic operations
        console.log("Addition (a + b):", addition);
        console.log("Subtraction (a - b):", subtraction);
        console.log("Multiplication (a * b):", multiplication);
        console.log("Division (a / b):", division);

        // Comparison Operations
        let isEqual = a === b;       // Check if a is equal to b
        let isGreaterThan = a > b;   // Check if a is greater than b

        // Logging results of comparison operations
        console.log("Is a equal to b?", isEqual);
        console.log("Is a greater than b?", isGreaterThan);

        // Logical Operations
        let logicalCheck = (a > 10) && (b < 5);  // Check if a > 10 and b < 5

        // Logging results of logical operations
        console.log("Is a > 10 and b < 5?", logicalCheck);
    </script>
</body>
</html>
