<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Elements Demo</title>
    <style>
        canvas {
            border: 2px solid #4CAF50;
        }
        svg {
            border: 2px solid #2196F3;
        }
    </style>
</head>
<body>

    <!-- Audio and Video with properties -->
    <h2>Audio/Video Demo</h2>
    <audio controls muted loop autoplay>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support audio.
    </audio>

    <video width="320" height="240" controls muted loop autoplay>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support video.
    </video>

    <!-- Canvas Shapes -->
    <h2>Canvas Shape</h2>
    <canvas id="myCanvas" width="300" height="150"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Rectangle
        ctx.fillStyle = "#FF5733";
        ctx.fillRect(20, 20, 100, 60);

        // Circle
        ctx.beginPath();
        ctx.arc(200, 70, 40, 0, 2 * Math.PI);
        ctx.fillStyle = "#4CAF50";
        ctx.fill();
    </script>

    <!-- SVG Shapes -->
    <h2>SVG Shape</h2>
    <svg width="300" height="150">
        <rect x="10" y="10" width="100" height="60" fill="#FF5733" />
        <circle cx="200" cy="70" r="40" fill="#4CAF50" />
    </svg>

</body>
</html>
