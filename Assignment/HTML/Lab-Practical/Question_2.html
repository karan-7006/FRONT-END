<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="1" cellspacing="0" cellpadding="5">

            <tr>
                <th align="left">
                    <label for="name">Full Name:</label>
                </th>
                <td style="margin: right;">
                    <input type="text" id="name" name="name" placeholder="Enter your full name" title="Enter your full name" required>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label for="email">Email:</label>
                </th>
                <td>
                    <input type="email" id="email" name="email" placeholder="Enter your email" title="Enter your email" required>   
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label for="Phone number">Phone Number:</label>
                </th>
                <td>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" title="Enter your phone number" required>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label for="Age">Enter your Age Group:</label>
                </th>
                <td>
                    <select name="Age Group" id="age">
                        <option value="19-30">19-30</option>
                        <option value="31-50">31-50</option>
                        <option value="51-70">51-70</option>
                        <option value="71+">71+</option>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label>Enter your message</label>
                </th>
                <td>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message here" title="Enter your message here" required></textarea>
                </td>
            </tr>

            <tr>
                <td align="center" colspan="2">
                    <input type="submit" value="Submit">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
